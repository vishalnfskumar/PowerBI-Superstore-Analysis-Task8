<style>

  /* Headline with word-by-word glow */

  }
  .hero-line span{
    display:inline-block;
    opacity:0; transform:translateY(8px);

  }
  .hero-line span:nth-child(1){animation-delay:.1s}
  .hero-line span:nth-child(2){animation-delay:.25s}
  .hero-line span:nth-child(3){animation-delay:.4s}
  .hero-line span:nth-child(4){animation-delay:.55s}
  .hero-line span:nth-child(5){animation-delay:.7s}
  .hero-line span:nth-child(6){animation-delay:.85s}
  .hero-line span:nth-child(7){animation-delay:1s}
  .hero-line span:nth-child(8){animation-delay:1.15s}
  .hero-sub{
    margin-top:5px;
    color:var(--muted);
    font-size:18px;
  }
  .links{
    margin-top:14px;
    display:flex; justify-content:center; gap:12px; flex-wrap:wrap;
  }
  .chip{
    padding:10px 14px;
    border-radius:12px;
    background: rgba(15,23,42,.6);
    border:1px solid rgba(148,163,184,.25);
    color:var(--text);
    text-decoration:none;
    font-weight:600;
    transition:transform .2s, box-shadow .2s, border-color .2s;
  }
  .chip:hover{

    border-color: rgba(125,211,252,.6);

    max-width:1400px;
    margin: 20px auto 60px;
    padding: 0 16px;
  }
  .gallery{
    display:grid; gap:24px;
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
  }
  .card{
    background: rgba(15,23,42,.8);
    border:1px solid rgba(148,163,184,.18);
    border-radius:18px; padding:12px;
    box-shadow: var(--shadow);
    transition: transform .25s, border-color .25s, box-shadow .25s;
  }
  .card:hover{
    transform: translateY(-4px);
    border-color: rgba(125,211,252,.45);
    box-shadow: 0 14px 40px rgba(2,132,199,.25);
  }
  .card img{
    width:100%; border-radius:12px;
    cursor:pointer;
    border:2px solid transparent;
    transition: transform .35s, border-color .35s, box-shadow .35s;
  }
  .card img.active{
    animation: floaty 2.4s ease-in-out infinite;
    border-color: var(--glow);
    box-shadow: 0 0 24px rgba(34,211,238,.45);
  }
  footer{
    text-align:center;
    color:var(--muted);
    padding:18px;
    border-top:1px solid rgba(148,163,184,.16);
  }
  /* Animations */
  @keyframes popIn{
    to{ opacity:1; transform:translateY(0); }
  }
  @keyframes glowColor{
    0%{color:#7dd3fc; text-shadow:0 0 10px #7dd3fc;}
    50%{color:#a78bfa; text-shadow:0 0 12px #a78bfa;}
    100%{color:#f472b6; text-shadow:0 0 10px #f472b6;}
  }
  @keyframes floaty{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }

<script>
  // Slower matrix rain
  (function(){
    const c=document.getElementById('codeRain'),ctx=c.getContext('2d');
    let w,h; function resize(){w=window.innerWidth;h=window.innerHeight;c.width=w;c.height=h;}
    resize();window.addEventListener('resize',resize);
    const fontSize=16,cols=Math.floor(w/fontSize),drops=Array(cols).fill(1);
    const chars='01 DATA SQL DAX BI KPI ';
    function draw(){
      ctx.fillStyle='rgba(11,18,32,0.08)';ctx.fillRect(0,0,w,h);
      ctx.fillStyle='#7dd3fc';ctx.font=fontSize+'px monospace';
      for(let i=0;i<drops.length;i++){
        const text=chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>h && Math.random()>0.975){drops[i]=0;}
        drops[i]+=0.5; // slower
      }
      requestAnimationFrame(draw);
    }
    draw();
  })();

  // Click image to float & glow
  document.querySelectorAll('.card img').forEach(img=>{
    img.addEventListener('click',()=>img.classList.toggle('active'));
  });
</script>
